<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop App</title>
  <!-- CSS only Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Font Awesome CDN link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!--CSS File-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <a class="btn btn-primary" data-bs-toggle="modal" href="#shop-modal">Add New Product</a>
        <br>
        <br>
        <div class="card shadow">
          <div class="card-body">
            <h2>Shop App</h2>
            <hr>
            <table class="table table-striped product">
              <thead>
                <tr>
                  <td>#</td>
                  <td>Product Photo</td>
                  <td>Product Name</td>
                  <td>Product Price</td>
                  <td>Product Quantity / KG</td>
                  <td>Total</td>
                  <td>Action</td>
                </tr>
              </thead>
              <tbody id="product_list">

                

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Add Modal -->
  <div class="modal fade" id="shop-modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add new product</h2>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="msg"></div>
          <form id="product_form" action="">
            <div class="my-3">
              <label for="">Name</label>
              <input name="name" type="text" class="form-control">
            </div>
            <div class="my-3">
              <label for="">Price</label>
              <input name="price" type="text" class="form-control">
            </div>
            <div class="my-3">
              <label for="">Quantity / KG</label>
              <input name="quantity" type="text" class="form-control">
            </div>
            <div class="my-3">
              <label for="">Photo</label>
              <input name="photo" type="text" class="form-control">
            </div>
            <div class="my-3">
              <input type="submit" value="Add now" class="btn btn-primary w-100">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Single Product Show -->
  <div class="modal fade" id="shop_single_modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="single-product">
            
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Product Edit Modal -->

  <div class="modal fade" id="shop_edit_modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Update product</h2>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="msg"></div>
          <form id="product_update_form" action="">
            
          </form>
        </div>
      </div>
    </div>
  </div>





  <!-- JavaScript Bundle with Popper Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <script src="./app/function.js"></script>
  <script src="./assets/js/app.js"></script>
  
</body>
</html>
